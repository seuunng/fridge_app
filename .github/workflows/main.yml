name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # 최신 버전 확인 후 변경 가능
          channel: 'stable'

      - name: Check Flutter version
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
