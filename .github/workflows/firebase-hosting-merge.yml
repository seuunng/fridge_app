name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소의 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Flutter 설치
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.1   # 최신 안정 버전으로 변경
          channel: stable

      - name: Verify Flutter Version
        run: flutter doctor -v  # ✅ 실행 로그에서 Dart 버전 확인

      - name: Upgrade Flutter & Dart
        run: |
          flutter upgrade
          flutter --version
          dart --version
          flutter pub cache repair

      # 3. Flutter 의존성 설치
      - name: Install dependencies
        run: flutter pub get

      # 4. Flutter 웹 앱 빌드
      - name: Build the Flutter web app
        run: flutter build web

      # 5. Firebase Hosting에 배포
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOOD_FOR_LATER }}
          channelId: live
          projectId: food-for-later
